<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  <style>
    .weather-container {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .weather-icon {
      width: 50px;
      height: 50px;
    }
  </style>
  <!-- Include Pym.js for iframe resizing (optional) -->
  <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
</head>
<body>
  <div class="weather-container">
    <h2>Weather Forecast</h2>
    <p><strong>Abridged Forecast:</strong> <span id="abridged-forecast">Loading...</span></p>
    <div id="detailed-forecast"></div>
  </div>

  <script>
    async function fetchAndDisplay(file, elementId) {
      const response = await fetch(file);
      const data = await response.json();
      let content = '';
      if (elementId === 'abridged-forecast') {
        content = Object.values(data)[0] || 'No data available';
      } else if (elementId === 'detailed-forecast') {
        content = Object.entries(data).map(([day, desc]) => `<p>${day}: ${desc}</p>`).join('');
      }
      document.getElementById(elementId).innerHTML = content;
    }

    // Fetch and display data from ataglance.json (abridged)
    fetchAndDisplay('ataglance.json', 'abridged-forecast');
    // Fetch and display data from detailed.json (full forecast)
    fetchAndDisplay('detailed.json', 'detailed-forecast');
  </script>
</body>
</html>
