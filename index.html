<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <style>
    .container {
      max-width: 600px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 30px;
    }
    .forecast-cards, .detailed-forecast {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .forecast-card, .detailed-card {
      border: 1px solid #ccc;
      padding: 10px;
      flex: 1 1 200px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .forecast-card {
      display: flex;
      align-items: center;
    }
    .forecast-card .content {
      flex-grow: 1;
    }
    .forecast-card img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .forecast-card p, .detailed-card p {
      margin: 0;
      font-size: 0.9em;
      color: #555;
    }
  </style>
  <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- At a Glance Section -->
    <div class="section">
      <h2>At a Glance</h2>
      <div class="forecast-cards" id="forecast-cards"></div>
    </div>

    <!-- Detailed Forecast Section -->
    <div class="section">
      <h2>Detailed Forecast</h2>
      <div class="detailed-forecast" id="detailed-forecast"></div>
    </div>
  </div>

  <script>
    const pymChild = new pym.Child({ polling: 500 });

    function fetchWeatherData() {
      // Fetch At a Glance data
      fetch('https://raw.githubusercontent.com/bdvermontpublic/weather-widget-vp/main/ataglance.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          const container = document.getElementById('forecast-cards');
          container.innerHTML = ''; // Clear existing cards
          for (let i = 1; i <= 3; i++) {
            const key = i.toString();
            const entry = data[key];
            if (entry && entry.description) { // Check if entry and description exist
              const div = document.createElement('div');
              div.className = 'forecast-card';
              div.innerHTML = `
                <div class="content">
                  <img src="${entry.image || ''}" alt="Weather icon" onerror="this.style.display='none';">
                  <p>${entry.description || 'Not available'}</p>
                </div>
              `;
              container.appendChild(div);
            }
          }
          pymChild.sendHeight();
        })
        .catch(error => {
          console.error('Error fetching ataglance data:', error);
          const container = document.getElementById('forecast-cards');
          container.innerHTML = `
            <div class="forecast-card"><p>Error loading data</p></div>
            <div class="forecast-card"><p>Error loading data</p></div>
            <div class="forecast-card"><p>Error loading data</p></div>
          `;
          pymChild.sendHeight();
        });

      // Fetch Detailed Forecast data
      fetch('https://raw.githubusercontent.com/bdvermontpublic/weather-widget-vp/main/detailed.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          const detailedContainer = document.getElementById('detailed-forecast');
          detailedContainer.innerHTML = ''; // Clear existing cards
          for (let i = 1; i <= 5; i++) {
            const key = i.toString();
            const description = data[key];
            if (description) { // Check if description exists
              const div = document.createElement('div');
              div.className = 'detailed-card';
              div.innerHTML = `
                <p>${description || 'Not available'}</p>
              `;
              detailedContainer.appendChild(div);
            }
          }
          pymChild.sendHeight();
        })
        .catch(error => {
          console.error('Error fetching detailed data:', error);
          const detailedContainer = document.getElementById('detailed-forecast');
          detailedContainer.innerHTML = `
            <div class="detailed-card"><p>Error loading data</p></div>
            <div class="detailed-card"><p>Error loading data</p></div>
            <div class="detailed-card"><p>Error loading data</p></div>
            <div class="detailed-card"><p>Error loading data</p></div>
            <div class="detailed-card"><p>Error loading data</p></div>
          `;
          pymChild.sendHeight();
        });
    }

    fetchWeatherData();
    setInterval(fetchWeatherData, 300000);
  </script>
</body>
</html>
