<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  <style>
    .weather-container {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .weather-icon {
      width: 50px;
      height: 50px;
    }
  </style>
  <!-- Include Pym.js for iframe resizing -->
  <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
</head>
<body>
  <div class="weather-container">
    <h2>Weather Forecast</h2>
    <p><strong>Abridged Forecast:</strong> <span id="abridged-forecast">Loading...</span></p>
    <p><strong>Detailed Forecast:</strong> <span id="detailed-forecast">Loading...</span></p>
    <img id="weather-icon" class="weather-icon" alt="Weather Icon">
  </div>

  <script src="weather.js"></script>
</body>
</html>
