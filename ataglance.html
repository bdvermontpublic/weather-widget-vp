<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>At a Glance Weather</title>
  <style>
    .ataglance-container {
      max-width: 600px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    .forecast-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .forecast-card {
      border: 1px solid #ccc;
      padding: 10px;
      flex: 1 1 200px;
      background-color: #f9f9f9;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    .forecast-card .content {
      flex-grow: 1;
    }
    .forecast-card img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .forecast-card p {
      margin: 0;
      font-size: 0.9em;
      color: #555;
    }
  </style>
  <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
</head>
<body>
  <div class="ataglance-container">
    <h2>At a Glance</h2>
    <div class="forecast-cards" id="forecast-cards"></div>
  </div>

  <script>
    const pymChild = new pym.Child({ polling: 500 });

    function fetchWeatherData() {
      fetch('https://raw.githubusercontent.com/bdvermontpublic/weather-widget-vp/main/ataglance.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const container = document.getElementById('forecast-cards');
          container.innerHTML = ''; // Clear existing cards
          for (let i = 1; i <= 3; i++) {
            const entry = data[i.toString()];
            if (entry) {
              const div = document.createElement('div');
              div.className = 'forecast-card';
              div.innerHTML = `
                <div class="content">
                  <img src="${entry.image || ''}" alt="Weather icon">
                  <p>${entry.description || 'Not available'}</p>
                </div>
              `;
              container.appendChild(div);
            }
          }
          pymChild.sendHeight();
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
          const container = document.getElementById('forecast-cards');
          container.innerHTML = `
            <div class="forecast-card"><p>Error loading data</p></div>
            <div class="forecast-card"><p>Error loading data</p></div>
            <div class="forecast-card"><p>Error loading data</p></div>
          `;
          pymChild.sendHeight();
        });
    }

    fetchWeatherData();
    setInterval(fetchWeatherData, 300000);
  </script>
</body>
</html>
